# 1. Feature Flag CRD (OpenFeature)
apiVersion: core.openfeature.dev/v1beta1
kind: FeatureFlag
metadata:
  name: ui-flags
  namespace: default
spec:
  flagSpec:
    flags:
      welcome-message:
        defaultVariant: "default"
        state: ENABLED
        variants:
          default:
            value: "ðŸ‘‹ Welcome to the default message!"
          alt:
            value: "ðŸš€ This is an alternate welcome message!"

---
# 2. HTML ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: html-content
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Feature Flag Demo</title>
    </head>
    <body>
      <h1 id="message">Loading message...</h1>
      <script>
        fetch('/evaluate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ flagKey: 'welcome-message', context: {} })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById('message').innerText = data.value || 'Fallback message';
        })
        .catch(() => {
          document.getElementById('message').innerText = 'Error loading flag.';
        });
      </script>
    </body>
    </html>

---
# 3. Flag config for flagd (mounted into flagd container)
apiVersion: v1
kind: ConfigMap
metadata:
  name: open-feature-flagd-config
  namespace: default
data:
  flag-config.json: |
    {
      "flags": {
        "welcome-message": {
          "variants": {
            "default": { "value": "ðŸ‘‹ Welcome to the default message!" },
            "alt": { "value": "ðŸš€ This is an alternate welcome message!" }
          },
          "defaultVariant": "default",
          "state": "ENABLED"
        }
      }
    }

---
# 4. Deployment with nginx and flagd containers
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flag-demo
  labels:
    app: flag-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flag-demo
  template:
    metadata:
      labels:
        app: flag-demo
    spec:
      containers:
        - name: nginx
          image: nginx:1.25
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
        - name: flagd
          image: ghcr.io/open-feature/flagd:latest
          args: ["start", "--uri", "dir:///flags"]
          ports:
            - containerPort: 8013
          volumeMounts:
            - name: flags
              mountPath: /flags
      volumes:
        - name: html
          configMap:
            name: html-content
        - name: flags
          projected:
            sources:
              - configMap:
                  name: open-feature-flagd-config

---
# 5. LoadBalancer Service to expose app
apiVersion: v1
kind: Service
metadata:
  name: flag-demo-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: flag-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
